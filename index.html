<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'>
    <link rel="stylesheet" href="assets/style.css">
    <title>Conference Manager</title>
</head>

<body class="text-white">
    <header class="container-fluid bg-dark text-center">
        <div class="row h-100 align-items-center">
            <h1 class="col-12">
                Conference Manager
            </h1>
        </div>
    </header>
    <main class="container-fluid bg-secondary">
        <div class="row justify-content-center">
            <div class="col-3 bg-light border rounded text-dark mt-2 pt-2">
                <form class="form-group text-center" onsubmit="app.sessionsController.addSession(event)">
                    <h3>Create Session</h3>
                    <input type="text" name="name" class="form-control" placeholder="Session Name...">
                    <button class="btn btn-primary btn-block mt-1 w-75 mx-auto">Add</button>
                </form>
            </div>
        </div>
        <div id="sessions" class="row p-3 justify-content-around">

        </div>
    </main>

    <footer class="container-fluid bg-dark text-center">
        <div class="row h-100 align-items-center">
            <div class="col-12">
                <p>Gerax Sotelo &copy;2019</p>
            </div>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>
</body>

</html>
